<div class="grid-x grid-padding-x grid-padding-y header"> 
        <div class="medium-12 small-12">
            <h1> Emilie Dufresne </h1>     
        </div>
</div>

<!-- contact form -->
<form data-abide novalidate>
  <div data-abide-error class="alert callout" style="display: none;">
    <p><i class="fi-alert"></i> There are some errors in your form.</p>
  </div>
  <div class="grid-container">
    <div class="grid-x grid-y grid-margin-x">
      <div class="cell small-12 medium-6">
        <label>Name
          <input type="text" placeholder="First Last" aria-describedby="example1Hint1" aria-errormessage="example1Error1" required pattern="number">
          <span class="form-error" id="example1Error1">
            Required content.
          </span>
        </label>
        <p class="help-text" id="example1Hint1"></p>
      </div>
      <div class="cell small-12 medium-6">
        <label>Email Address
          <input type="password" id="password" placeholder="name@blank.blank" aria-describedby="example1Hint2" aria-errormessage="example1Error2" required >
          <span class="form-error" id="example1Error2">
            Required content.
          </span>
        </label>
        <p class="help-text" id="example1Hint2"></p>
      </div>
      <div class="cell small-12 medium-6">
        <label>Say Hi!
          <input type="password" placeholder="Hi Emilie," aria-describedby="example1Hint3" aria-errormessage="example1Error3" required pattern="alpha_numeric" data-equalto="password">
          <span class="form-error" id="example1Error3">
            Don't forget to type your message!!
          </span>
        </label>
        
      </div>
    </div>
  </div>
  
 
  <div class="grid-container">
    <div class="grid-x grid-margin-x">
      <fieldset class="cell large-6">
        <button class="button" type="submit" value="Submit">Send</button>
      </fieldset>
    </div>
  </div>
</form>
 

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
